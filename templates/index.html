{% extends "base.html" %}

{% block content %}
    <div class="jumbotron">
        {% if breed %}
        <p>The breed you entered is {{ breed }}</p>
        <p>Update it in the form below: </p>
        {% endif %}
        <form action=""
            method="POST">
            {{ form.hidden_tag() }}
            {{ form.breed.label }}{{ form.breed() }}
            {{ form.submit() }}
        </form>
    </div>
{% endblock %}
